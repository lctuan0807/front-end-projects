<body>
    <!-- Preloading -->
    <div class="preloading">
        <img src="./images/giphy.gif" alt="Loading" title="Loading Page">

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <div id="htmlHeader"></div>
        <!-- Content -->

        <!-- Footer -->

        <!-- Scroll To Top -->
        <div class="scroll-top" id="toTop">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </div>
    </div>

    <script>
        $('.preloading').addClass('preloader-site');
        $(window).load(function() {
                window.setTimeout(function() {
                    $('.loading').fadeOut();
                    $('.preloading').removeClass('preloader-site').addClass('loaded');
                }, 500)
            })
            //Add content to page
        $('#htmlHeader').load('./pages/header.html');

        function getUrlParameter() {
            var listPage = ['home', 'gallery', 'gallery-detail', 'contact', 'blog-item'];
            var sPageURL = window.location.search.substring(1);
            if (sPageURL === '') {
                window.history.pushState("", "", '/?page=home');
            }
            var vars = sPageURL.split();
            for (var i = 0; i < vars.length; i++) {
                var sParameterName = vars[i].split('=');
                for (var j = 0; j < listPage.length; j++) {
                    if (sParameterName[1] === listPage[j]) {
                        $('#htmlContent').load('./pages/' + sParameterName[1] + '.html');
                        window.history.pushState("", "", '/?page=' + sParameterName[1] + '');
                        document.title = sParameterName[1].charAt(0).toUpperCase() + sParameterName[1].slice(1) + " | Colina - Hotel, Resort & Accommodation Website Template"
                        break;
                    } else {
                        $('#htmlContent').load('./pages/home.html');
                        window.history.pushState("", "", '/?page=home');
                    }
                }
            }
        }
        getUrlParameter();
        // function getUrlParameter(name) {
