<body>
    <!-- Header -->

    <!-- Content -->
    <div class="htmlContent"></div>
    <!-- Footer -->
    <div class="htmlFooter"></div>
    <div class="overlay"></div>
    <script>
        $('.htmlHeader').load('./htmls/header.html');

        function getUrlParameter() {
            var listPage = ['home', 'bo-suu-tap', 'cham-soc-da', 'tam-goi-duong-the', 'nuoc-hoa', 'cho-nam', 'nhan-hang', 'qua-tang', 'duong-am', 'dau-duong-lam-diu-da'];
            var sPageURL = window.location.search.substring(1);
            if (sPageURL === '') {
                window.history.pushState("", "", '/?page=home');
            }
            var vars = sPageURL.split();
            for (var i = 0; i < vars.length; i++) {
                var sParameterName = vars[i].split('=');
                for (var j = 0; j < listPage.length; j++) {
                    if (sParameterName[1] === listPage[j]) {
                        $('.htmlContent').load('./htmls/' + sParameterName[1] + '.html');
                        window.history.pushState("", "", '/?page=' + sParameterName[1] + '');
                        document.title = sParameterName[1].charAt(0).toUpperCase() + sParameterName[1].slice(1)
                        break;
                    } else {
                        $('.htmlContent').load('./htmls/home.html');
                        window.history.pushState("", "", '/?page=home');
                    }
                }
            }
        }
        getUrlParameter();
        setTimeout(function() {
            $('.htmlFooter').load('./htmls/footer.html')
        }, 500)
    </script>
